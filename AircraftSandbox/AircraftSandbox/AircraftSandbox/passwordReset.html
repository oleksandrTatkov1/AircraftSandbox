<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Відновлення пароля</title>
  <link rel="stylesheet" href="../AircraftSandbox/css/style.css">
  <link rel="stylesheet" href="../AircraftSandbox/css/passwordResetStyle.css">
</head>
<body>
  <form class="reset-panel">
    <h2 class="reset-panel__title">Встановлення нового пароля</h2>

    <label class="reset-panel__label">Новий пароль:
      <input class="reset-panel__input" type="password" name="newPassword" required />
    </label>

    <label class="reset-panel__label">Підтвердіть новий пароль:
      <input class="reset-panel__input" type="password" name="confirmPassword" required />
    </label>

    <button type="submit" class="reset-panel__submit">Зберегти пароль</button>

    <div class="reset-panel__footer">
      <a href="index.html">Повернутись на головну</a>
    </div>
  </form>
</body>

</html>
