<script>
            document.addEventListener('DOMContentLoaded', () => {
            console.log('üèÅ DOMContentLoaded ‚Äî –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –Ω–æ–≤–æ—Å—Ç–µ–π');

            const url = '/AircraftSandbox/AircraftSandbox/AircraftSandbox/AircraftSandbox/PHP/scripts/loadNews.php';
            console.log('üîó Fetch URL:', url);

            fetch(url)
                .then(response => {
                console.log('üì• Fetch –∑–∞–≤–µ—Ä—à—ë–Ω ‚Äî —Å—Ç–∞—Ç—É—Å:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.text();
                })
                .then(html => {
                console.log('üìù –ü–æ–ª—É—á–µ–Ω HTML (–ø–µ—Ä–≤—ã–µ 200 —Å–∏–º–≤–æ–ª–æ–≤):', html.slice(0, 200));
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const blocks = doc.querySelectorAll('[data-slider-id]');
                console.log('üîç –ù–∞–π–¥–µ–Ω–æ –±–ª–æ–∫–æ–≤ [data-slider-id]:', blocks.length);

                const sliders = document.querySelectorAll('.newsSection__newsSwiper');
                console.log('üéû –ù–∞–π–¥–µ–Ω–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ .newsSection__newsSwiper –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ:', sliders.length);

                blocks.forEach((block, i) => {
                    const sid = parseInt(block.dataset.sliderId, 10);
                    const idx = sid - 1;
                    console.log(`‚û°Ô∏è –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º block #${i}: SliderId=${sid}, targetIndex=${idx}`);

                    if (sliders[idx]) {
                    const wrapper = sliders[idx].querySelector('.swiper-wrapper');
                    if (!wrapper) {
                        console.warn(`‚ö†Ô∏è .swiper-wrapper –≤–Ω—É—Ç—Ä–∏ sliders[${idx}] –Ω–µ –Ω–∞–π–¥–µ–Ω`);
                        return;
                    }
                    wrapper.insertAdjacentHTML('beforeend', block.innerHTML);
                    console.log(`‚úÖ –í—Å—Ç–∞–≤–ª–µ–Ω –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è SliderId=${sid} –≤ —Å–ª–∞–π–¥–µ—Ä #${idx}`);
                    } else {
                    console.error(`‚ùå –°–ª–∞–π–¥–µ—Ä-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∏–Ω–¥–µ–∫—Å–æ–º ${idx} (SliderId=${sid}) –Ω–µ –Ω–∞–π–¥–µ–Ω`);
                    }
                });
                })
                .catch(err => {
                console.error('üî• –û—à–∏–±–∫–∞ –ø—Ä–∏ fetch –∏–ª–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –¥–∞–Ω–Ω—ã—Ö:', err);
                });
            });
        </script>
